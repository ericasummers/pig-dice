
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Interactive Game</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pig Dice Game</h1>
    </div>
    <div class="nameinputs">
      <div class="form-group row">
        <label for="playeronename" class="col-2 col-form-label">Player 1: Enter your name!</label>
        <div class="col-10">
          <input class="form-control" type="text" value="Your name here" id="playeronename">
        </div>
      </div>
      <div class="form-group row">
        <label for="playertwoname" class="col-2 col-form-label">Player 2: Enter your name!</label>
        <div class="col-10">
            <input class="form-control" type="text" value="Your name here" id="playertwoname">
        </div>
      </div>
    </div>
    <div class="rulesinfo">
      <h3>Rules:</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel" id="playerone">
          <div class="panel-body">
            <h2>Player 1</h2>
            <h3 class="ponename"></h3>

            <h4>Score:</h4>
            <p class="ponescore">

            </p>



          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel" id="playertwo">
          <div class="panel-body">
            <h2>Player 2</h2>
            <h3 class="ptwoname"></h3>

            <h4>Score:</h4>
            <p class="ptwoscore">

            </p>


          </div>
        </div>
      </div>

    </div>
    <div class="gameplay">
      <h3>Play</h3>
      <button type="button" class="btn" id="roll">Roll!</button>&nbsp;&nbsp;<button type="button" class="btn disabled" id="hold">Hold</button>
        <!-- <button type="button" class="btn" id="rollAgain">Roll again!</button> -->

      <p id="showroll">

      </p>

    </div>

  </div>
</body>
</html>
