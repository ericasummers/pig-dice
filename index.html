
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice Interactive Game</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Pig Dice Game</h1>
    </div>
    <div class="nameInputs">
      <form>
        <div class="form-group row">
          <label for="p-one-name" class="col-2 col-form-label">Player 1: Enter your name!</label>
          <div class="col-10">
            <input class="form-control" type="text" value="Your name here" id="p-one-name">
          </div>
        </div>
        <div class="form-group row">
          <label for="p-two-name" class="col-2 col-form-label">Player 2: Enter your name!</label>
          <div class="col-10">
            <input class="form-control" type="text" value="Your name here" id="p-two-name">
          </div>
        </div>

        <button type="submit" class="btn" id="names">Enter Names</button>
        </div>
      </form>
    <div class="rulesinfo">
      <h3>Rules:</h3>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel" id="p-one">
          <div class="panel-body">
            <h2>Player 1</h2>
            <h3 class="p-one-name"></h3>

            <h4>Score:</h4>
            <p class="p-one-score"></p>

            <h4>Overall Score:</h4>
            <p class="p-one-total"></p>



          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="panel" id="p-two">
          <div class="panel-body">
            <h2>Player 2</h2>
            <h3 class="p-two-name"></h3>

            <h4>Score:</h4>
            <p class="p-two-score"></p>

            <h4>Overall Score:</h4>
            <p class="p-two-total"></p>


          </div>
        </div>
      </div>

    </div>
    <div class="panel" id="gameplay">
      <div class="panel-body">
        <button type="button" class="btn" id="switch">Switch Player</button>
        <h3 class="p-one-show">Player 1</h3>
        <h3 class="p-two-show">Player 2</h3>
        <h3>Play</h3>
        <button type="button" class="btn" id="roll">Roll!</button>&nbsp;&nbsp;<button type="button" class="btn disabled" id="hold">Hold</button>
        <!-- <button type="button" class="btn" id="rollAgain">Roll again!</button> -->

        <p id="showroll"></p>
        <p id="showResult"></p>
      </div>
    </div>

  </div>
</body>
</html>
